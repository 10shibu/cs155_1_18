<!DOCTYPE html>
<html>
   <head>
   <meta charset=utf-8>
    <title>demo1</title>
     <style>
     body { margin: 0;}
     canvas { width: 100%; height: 100%;}
     </style>
   </head>

   <body>
   <script src="three.js"></script>
   This is a test!
     <script>

     // We declare the "global" variables here
     var scene = new THREE.Scene();
     var camera = new THREE.PerspectiveCamera(
                                    75,
                                    window.innerWidth / window.innerHeight,
                                    0.1,
                                    1000 );
     var renderer = new THREE.WebGLRenderer();
     var cube;

     init();
     animate();

     // this initializes the scene, camera, and renderer
     function init(){

       renderer.setSize( window.innerWidth, window.innerHeight );
       document.body.appendChild( renderer.domElement ); //don't change

       // https://threejs.org/docs/index.html#api/geometries/BoxGeometry
       var geometry = new THREE.BoxGeometry( 1, 1, 1 );

       // https://threejs.org/docs/index.html#api/materials/MeshBasicMaterial
       var material = new THREE.MeshBasicMaterial(
                                              {wireframe:true, color: 0x00ff00 } ); //json object

       // https://threejs.org/docs/index.html#api/objects/Mesh
       cube = new THREE.Mesh( geometry, material );
       cube.position.y = 2;  //move up
       scene.add( cube );

       camera.position.z = 5; //right hand system, looking at -z
     }

     var counter = 0;
     function animate() {
       counter++;
       requestAnimationFrame( animate );
       cube.position.x = (counter%100)/50.0;
       //cube.rotation.x += 0.005;
       cube.rotation.z += 0.1;

       renderer.render( scene, camera );
     }



     </script>
   </body>
</html>
